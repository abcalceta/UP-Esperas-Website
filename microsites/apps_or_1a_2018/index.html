<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UP Esperas</title>

        <!-- Meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="Official website of the University of the Philippines Esperanto Societo">

        <link rel="shortcut icon" type="image/png" href="/favicon.png">

        <!-- External CSS -->
        <link href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.css" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/fontawesome.css" integrity="sha384-HbmWTHay9psM8qyzEKPc8odH4DsOuzdejtnr+OFtDmOcIVnhgReQ4GZBH7uwcjf6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/brands.css" integrity="sha384-nT8r1Kzllf71iZl81CdFzObMsaLOhqBU1JD2+XoAALbdtWaXDOlWOZTR4v1ktjPE" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

        <style>
            @font-face {
                font-family: 'Trendsetter';
                src: url('fonts/trendsetter-Regular.ttf') format('truetype');
            }

            /* Default CSS for ultra small screens (max-width: 320px) */
            html {
                height: 100%;
            }

            body {
                min-height: 100%;
            }

            .text-green {
                color: #227c4b;
            }

            a.text-green:hover {
                color: #505050;
            }

            .text-fine {
                font-size: 0.75em;
            }

            .trendsetter-font {
                font-family: Trendsetter, sans-serif;
            }

            .noto-sans-font {
                font-family: 'Noto Sans', sans-serif;
            }

            .parallax-bg-wrapper {
                min-height: 320px;
                position: absolute;
                overflow: hidden;
                width: 100%;
                height: 100%;
                left: 0;
                top: 0;
            }

            .parallax-bg-scene {
                position: relative;
                overflow: hidden;
                left: -4%;
                width: 110%;
                height: 107%;
                min-height: 320px;
                margin: 0;
                padding: 0;
            }

            .parallax-bg-scene .layer {
                position: absolute;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;

                -webkit-transform: translate3d(0,0,0);
                -webkit-transform-style: preserve-3d;
                -webkit-backface-visibility: hidden;

                -moz-transform: translate3d(0,0,0);
                -moz-transform-style: preserve-3d;
                -moz-backface-visibility: hidden;

                transform: translate3d(0,0,0);
                transform-style: preserve-3d;
                backface-visibility: hidden;
                background-color: rgba(255, 255, 255, 0.01);
            }

            .parallax-bg-scene .layer > div {
                position: absolute;
                background-size: cover;
                width: 100%;
                height: 100%;
            }

            .hills-far {
                background: url('img/layers_landscape/hills_far.png') no-repeat 85% 100%;
            }

            .hills-mid {
                background: url('img/layers_landscape/hills_mid.png') no-repeat 85% 100%;
            }

            .trees {
                background: url('img/layers_landscape/trees.png') no-repeat 85% 100%;
            }

            .airplanes {
                background: url('img/layers_landscape/airplanes.png') no-repeat 85% 100%;
            }

            .ate-girl {
                background: url('img/layers_landscape/ate_girl.png') no-repeat 50% 100%;
            }

            #org-header {
                border-bottom: 0.15em solid #a0a0a0;
                position: fixed;
                padding: 0.5em 0.5em 0.25em 0.5em;
                width: 100%;
                background-color: rgba(200, 200, 200, 0.5);
                z-index: 999;
            }

            #org-header span {
                position: relative;
                top: -9px;
            }

            #app-info {
                position: relative;
                margin: -10px auto;
                width: 18em;
                top: 10%;
                pointer-events: all;
            }

            #app-tagline {
                margin-bottom: -32px;
            }

            #app-tagline h1 {
                font-size: 6em;
                font-weight: lighter;
                margin: 0;
                line-height: 1em;
            }

            #app-tagline span {
                position: relative;
                top: -1.4em;
                left: 2.5em;
                font-size: 1.5em;
                font-weight: lighter;
            }

            #venue-info h2 {
                letter-spacing: -0.025em;
                margin-top: 0;
                margin-bottom: 4px;
            }

            #venue-info p {
                font-size: 0.75em;
                margin: 0;
            }

            #signup-info {
                text-align: center;
                font-size: 0.8em;
                margin-top: 16px;
            }

            #signup-info p {
                margin: 0;
            }

            #signup-info a:link {
                text-decoration: none;
                font-size: 1.2em;
            }

            .social-buttons {
                text-align: center;
            }

            .social-buttons a:link {
                text-decoration: none;
                font-size: 1.5em;
            }

            @media all and (min-width: 321px) and (orientation: portrait) {
                #app-info {
                    font-size: 1.1em;
                }
            }

            @media all and (min-width: 481px) and (orientation: portrait) {
                #app-info {
                    font-size: 1.85em;
                }
            }

            @media all and (min-width: 721px) and (orientation: portrait) {
                #app-info {
                    font-size: 2.25em;
                }
            }

            @media all and (min-width: 1025px) and (orientation: portrait) {
                #app-info {
                    margin: 0 4em;
                    font-size: 250%;
                }
            }

            /* Landscape breakpoints */
            @media all and (min-width: 321px) and (orientation: landscape) {
                #app-info {
                    margin: 1% 6%;
                }

                .ate-girl {
                    background-position: 3em 100%;
                }
            }

            @media all and (min-width: 481px) and (orientation: landscape) {
                #app-info {
                    margin: 3% 6%;
                }

                .ate-girl {
                    background-position: 4em 100%;
                }
            }

            @media all and (min-width: 721px) and (orientation: landscape) {
                #app-info {
                    font-size: 1.2em;
                }

                .ate-girl {
                    background-position: 6em 100%;
                }
            }

            @media all and (min-width: 992px) and (orientation: landscape) {
                #app-info {
                    margin: 0% 6%;
                    font-size: 2em;
                }

                .ate-girl {
                    background-position: 10em 100%;
                }
            }
        </style>
    </head>

    <body>
        <nav>
            <div id="org-header" class="noto-sans-font text-green">
                <div class="org-logo">
                    <img width="32" alt="UP Esperas Logo" src="img/org_logo_trans.png">
                    <span>UP Esperanto-Societo</span>
                </div>
            </div>
        </nav>
        <div class="parallax-bg-wrapper">
            <div id="bg-main" class="parallax-bg-scene">
                <div class="layer" data-depth="0"></div>
                <div class="layer" data-depth="0.1"><div class="hills-far"></div></div>
                <div class="layer" data-depth="0.25"><div class="hills-mid"></div></div>
                <div class="layer" data-depth="0.3"><div class="trees"></div></div>
                <div class="layer" data-depth="0.4"><div class="airplanes"></div></div>
                <div class="layer" data-depth="0.5" data-pointer-events="true">
                    <div id="app-info" class="noto-sans-font">
                        <div id="app-tagline" class="trendsetter-font text-green">
                            <h1>Komenco</h1>
                            <span>(n. beginning)</span>
                        </div>

                        <div id="venue-info">
                            <h2>Applicants' Orientation</h2>
                            <p>
                                Wednesday, September 5, 2018<br>
                                5:30 PM - 8:30 PM<br>
                                USC Office, 2/F Vinzons Hall
                            </p>
                        </div>

                        <div id="signup-info">
                            <p>
                                Be part of the pioneer batch of applicants!<br>
                                Sign up now at<br>
                                <a class="text-green" target="_blank" href="https://tinyurl.com/UPEsperasSignUp">https://tinyurl.com/UPEsperasSignUp</a><br>
                                <span class="text-fine">or contact Albert at <span class="text-green">0998 249 1891</span></span>
                            </p>
                        </div>

                        <article class="social-buttons">
                            <a class="text-green" href="https://www.facebook.com/UPEsperas/"><i class="fab fa-facebook-square"></i></a>
                            <a class="text-green" href="https://www.twitter.com/UPEsperas/"><i class="fab fa-twitter-square"></i></a>
                        </article>
                    </section>
                </div>
                <div class="layer" data-depth="0.6"><div class="ate-girl"></div></div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
        <script>
            let bgScene = document.getElementById("bg-main");
            var parallaxObj = new Parallax(bgScene, {
                limitX: 100,
                limitY: 100,
                frictionX: 0.075,
                frictionY: 0.075
            });
        </script>
    </body>
</html>
